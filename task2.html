<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
</head>
<body>

<h1 style="text-align:center; font-weight:300; margin-bottom:40px;">
    Reservation Form
</h1>

<table style="width:60%; margin:auto;">

    <tr>
        <td style="width:30%; ">Name *</td>
        <td style="width:70%;">
            <input type="text" placeholder="Name"
                   style="width:100%; padding:12px; border-radius:4px;">
        </td>
    </tr>

    <tr>
        <td>Email *</td>
        <td>
            <input type="email" placeholder="Email"
                   style="width:100%; padding:12px;border-radius:4px;">
        </td>
    </tr>

    <tr>
        <td>Room Type</td>
        <td>
            <select style="width:100%; padding:12px; border-radius:4px;">
                <option selected disabled>Select</option>
                <option>Single</option>
                <option>Double</option>
            </select>
        </td>
    </tr>

    <tr>
        <td >Arrival Date *</td>
        <td>
            <input type="text"
                   style="width:100%; padding:21px; border-radius:4px;">
        </td>
    </tr>

    <tr>
        <td >Departure Date *</td>
        <td>
            <input type="text"
                   style="width:100%; padding:12px; border-radius:4px;">
        </td>
    </tr>

    <tr>
        <td >Number of Guests *</td>
        <td>
            <input type="number" min="1"
                   style="width:120px; padding:12px; border-radius:4px;">
        </td>
    </tr>

    <tr>
        <td >Free Pickup</td>
        <td>
            <input type="radio" name="pickup"> Yes
            &nbsp;&nbsp;
            <input type="radio" name="pickup"> No
        </td>
    </tr>

    <tr>
        <td>Flight Number</td>
        <td>
            <input type="text" placeholder="Flight Number"
                   style="width:100%; padding:12px; border-radius:4px;">
        </td>
    </tr>

    <tr>
        <td style=" vertical-align:top;">Special Requests</td>
        <td>
            <textarea placeholder="Type Here"
                      style="width:100%; height:100px; padding:12px; border-radius:4px;"></textarea>
        </td>
    </tr>

    <tr>
        <td></td>
        <td style="text-align:right;">
            <button type="submit"
                    style="background:#5b4bdb; color:white; border:none; padding:12px 30px; font-size:16px; border-radius:4px; cursor:pointer;">
                Submit
            </button>
        </td>
    </tr>

</table>

</body>
</html>
