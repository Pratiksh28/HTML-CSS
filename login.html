<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center; color: rgb(92, 13, 110)">Login Form</h1>
    <table
      style="
        background-color: rgb(230, 209, 232);
        height: 1000%;
        width: 30%;
        margin-left: auto;
        margin-right: auto;
      "
    >
      <fieldset>
        <form>
          <tr>
            <td>
              <label for="username" style="font-size: 20px">Username:</label>
            </td>
            <td>
              <input
                type="email"
                id="username"
                placeholder="example@00"
                name="username"
              />
            </td>
          </tr>
          <br /><br />
          <tr>
            <td>
              <label for="password" style="font-size: 20px">Password:</label>
            </td>
            <td>
              <input
                type="password"
                id="password"
                placeholder="Enter password"
                name="password"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td><button>submit</button>
            <a href="regi.html">registation</a>
            </td>
          </tr>
        </form>
      </fieldset>
    </table>
  </body>
</html>
