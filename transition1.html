<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            border:solid red;
            height:90vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        div{
            border: solid green;
            height: 50px;
            width: 100px;
            background-color: pink;

        }
        div:hover{
            transform:scale(2);
            transition-property: all;
            transition-duration: 2s;
            background-color: yellow;
            transition-timing-function: ease-in-out;
        }
        div:hover{
            border-radius: 50%;
            transform: translateX(500px) translateY(500px) rotate(1200deg);
            transition-property: all;
            transition-duration: 3s;
            background-color: blueviolet;
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <Section>
        <div></div>
        <div></div>
    </Section>
</body>
</html>
